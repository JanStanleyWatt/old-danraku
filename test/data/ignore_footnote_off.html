<p>　脚注をつけるには、こうする<sup id="fnref:1"><a class="footnote-ref" href="#fn:1" role="doc-noteref">1</a></sup>。簡単である一方問題があり、例えば脚注の解説部分<sup id="fnref:2"><a class="footnote-ref" href="#fn:2" role="doc-noteref">2</a></sup>にDanrakuExtensionが全角スペースを入れてしまうと見栄え等の問題が生じてしまうのだ。</p>
<p>　そこで、この拡張機能にignore_footnoteフラグを設定できるようになった。これをtrueにすることで、脚注に余計な全角スペースが入ることもないはずだ。なお、規定ではtrueになっている。逆に脚注にも段落明けが必要と言う人がいたら<sup id="fnref:3"><a class="footnote-ref" href="#fn:3" role="doc-noteref">3</a></sup>falseに設定すると良い</p>
